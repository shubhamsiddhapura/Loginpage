<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="Better.png">
  <title>Better-Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">


    <div class="leftpanel">
      <p class="highlighted-text">Say hello to global<br> food and beverage<br> producers and <br>suppliers, all in one<br> place!</p>
    </div>

    <div class="rightpanel"> 
      <img class="logo" src="Better.png" alt="logo">
      <form >
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        
        <button type="submit">Sign up</button>
      </form>
      <p class="terms">
        By signing up, you agree to our <a href="#">Terms of Service</a>. Already have an account? <a href="#">Log in</a>
      </p>
    </div>

  </div>
</body>
</html>
